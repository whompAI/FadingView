<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
        --bg-dark: #0b0f0d;
        --bg-panel: #0f1714;
        --border: #1b2a24;
        --text-primary: #e7f5ef;
        --text-secondary: #6a7a73;
        --up: #00d084;
        --down: #ff5a5f;
        --accent: #00d084;
        --blue: #3cc4ff;
        --font-sans: 'Space Grotesk','Inter','Helvetica Neue',sans-serif;
        --font-mono: 'IBM Plex Mono','SF Mono','Fira Code','Cascadia Code',monospace;
    }

    body {
        background:
          radial-gradient(1200px 600px at 20% -10%, rgba(0, 208, 132, 0.08), transparent 60%),
          radial-gradient(900px 600px at 85% 0%, rgba(60, 196, 255, 0.06), transparent 55%),
          var(--bg-dark);
        color: var(--text-primary);
        font-family: var(--font-sans);
        height: 100vh;
        overflow: hidden;
        font-size: 13px;
    }

    /* HEADER - EXACT TRADINGVIEW SPEC */
    .top-header {
        height: 36px;
        background: rgba(15, 23, 20, 0.92);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 8px;
        justify-content: space-between;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.35);
        position: relative;
        z-index: 10;
        overflow: visible;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
        overflow: visible;
    }

    .header-right {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .header-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 10px;
        color: var(--text-secondary);
    }

    .tf-group {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 1px 3px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
    }

    .tf-btn {
        border: 1px solid transparent;
        background: transparent;
        color: var(--text-secondary);
        font-size: 8px;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding: 1px 2px;
        cursor: pointer;
        font-family: var(--font-mono);
    }

    .tf-btn.active {
        color: var(--text-primary);
        border-color: var(--accent);
        box-shadow: inset 0 0 0 1px rgba(0, 208, 132, 0.35);
    }

    .ext-toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: 1px solid var(--border);
        padding: 1px 5px;
        font-size: 8px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        color: var(--text-secondary);
        background: rgba(0, 0, 0, 0.25);
        cursor: pointer;
        font-family: var(--font-mono);
    }

    .ext-toggle.active {
        color: var(--text-primary);
        border-color: var(--accent);
        box-shadow: inset 0 0 0 1px rgba(0, 208, 132, 0.35);
    }

    .ext-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--text-secondary);
    }

    .ext-toggle.active .ext-dot {
        background: var(--accent);
        box-shadow: 0 0 8px rgba(0, 208, 132, 0.6);
    }

    .brand {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-right: 10px;
        border-right: 1px solid var(--border);
    }

    .brand-mark {
        width: 16px;
        height: 16px;
        filter: drop-shadow(0 0 8px rgba(0, 208, 132, 0.4));
    }

    .brand-text {
        display: flex;
        flex-direction: column;
        line-height: 1;
    }

    .brand-name {
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.6px;
        text-transform: lowercase;
    }

    .brand-sub {
        font-size: 8px;
        color: var(--text-secondary);
        letter-spacing: 1.4px;
        text-transform: uppercase;
        margin-top: 2px;
    }

    /* Symbol Block - Vertical Stack */
    .symbol-block {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
        position: relative;
    }

    .symbol-name {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: 0.2px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }

    .symbol-meta {
        font-size: 9px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1.2px;
    }

    .symbol-menu {
        position: absolute;
        top: 36px;
        left: 0;
        width: 220px;
        background: rgba(11, 15, 13, 0.98);
        border: 1px solid var(--border);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        display: none;
        z-index: 20;
    }

    .symbol-menu.active {
        display: block;
    }

    .symbol-menu-header {
        padding: 6px 8px;
        font-size: 9px;
        letter-spacing: 1.4px;
        text-transform: uppercase;
        color: var(--text-secondary);
        border-bottom: 1px solid var(--border);
    }

    .symbol-menu-search {
        padding: 6px 8px;
        border-bottom: 1px solid var(--border);
    }

    .symbol-menu-search input {
        width: 100%;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid var(--border);
        color: var(--text-primary);
        font-size: 10px;
        padding: 4px 6px;
        font-family: var(--font-mono);
        letter-spacing: 0.8px;
        text-transform: uppercase;
    }

    .symbol-menu-list {
        max-height: 180px;
        overflow-y: auto;
    }

    .symbol-menu-item {
        padding: 6px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        cursor: pointer;
    }

    .symbol-menu-item:hover {
        background: rgba(0, 208, 132, 0.1);
    }

    .symbol-menu-symbol {
        font-family: var(--font-mono);
        font-size: 10px;
        color: var(--text-primary);
    }

    .symbol-menu-name {
        font-size: 9px;
        color: var(--text-secondary);
    }

    .symbol-menu-footer {
        padding: 6px 8px;
        font-size: 9px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* OHLC Block */
    .ohlc-block {
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: var(--font-mono);
        font-size: 10px;
    }

    .ohlc-item {
        display: flex;
        gap: 4px;
    }

    .ohlc-label {
        color: var(--text-secondary);
    }

    .ohlc-value {
        color: var(--text-primary);
    }

    .ohlc-close {
        color: var(--up);
        font-weight: 700;
    }

    .sma-tag {
        color: var(--blue);
        margin-left: 8px;
        font-weight: 600;
    }

    /* Price Block - Right Side */
    .price-block {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        line-height: 1.2;
    }

    .main-price {
        font-size: 14px;
        font-weight: 700;
        font-family: var(--font-mono);
        color: var(--up);
        letter-spacing: -0.2px;
    }

    .price-change {
        font-size: 10px;
        color: var(--up);
        font-weight: 600;
        font-family: var(--font-mono);
    }

    /* MAIN LAYOUT */
    .main-container {
        display: flex;
        height: calc(100vh - 36px);
    }

    /* LEFT TOOLBAR */
    .left-toolbar {
        width: 48px;
        background: rgba(15, 23, 20, 0.92);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 8px 0;
        gap: 4px;
        flex-shrink: 0;
        box-shadow: inset -1px 0 0 rgba(0,0,0,0.2);
    }

    .tool-btn {
        width: 36px;
        height: 36px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        transition: transform 0.12s ease, background 0.12s ease, color 0.12s ease;
    }

    .tool-btn:hover {
        background: rgba(0, 208, 132, 0.12);
        color: var(--text-primary);
        transform: translateY(-1px);
    }

    /* CHART AREA */
    .chart-section {
        flex: 1;
        position: relative;
        background: linear-gradient(180deg, rgba(15, 23, 20, 0.6), rgba(11, 15, 13, 0.95));
        min-width: 400px;
    }

    #chart-container {
        width: 100%;
        height: 100%;
    }

    .chart-watermark {
        position: absolute;
        left: 14px;
        bottom: 10px;
        font-size: 11px;
        letter-spacing: 1.6px;
        text-transform: uppercase;
        color: rgba(0, 208, 132, 0.55);
        text-shadow: 0 0 12px rgba(0, 208, 132, 0.35);
        pointer-events: none;
    }

    .indicator-panel {
        position: absolute;
        top: 6px;
        left: 8px;
        background: rgba(11, 15, 13, 0.92);
        border: 1px solid var(--border);
        padding: 6px 8px;
        font-size: 11px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        z-index: 5;
        box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    }

    .indicator-title {
        font-size: 10px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1.2px;
    }

    .indicator-panel label {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--text-secondary);
        cursor: pointer;
        user-select: none;
    }

    .indicator-panel input {
        accent-color: var(--accent);
        width: 12px;
        height: 12px;
    }

    .quote-panel {
        position: relative;
        background: rgba(11, 15, 13, 0.92);
        border: 1px solid var(--border);
        padding: 10px 12px;
        min-width: 0;
        z-index: 2;
        font-family: var(--font-mono);
        box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }

    .watchlist-footer {
        padding: 8px 10px;
        border-top: 1px solid var(--border);
        background: rgba(11, 15, 13, 0.92);
    }

    .qp-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 6px;
    }

    .qp-symbol {
        font-size: 12px;
        font-weight: 700;
        color: var(--text-primary);
    }

    .qp-status {
        font-size: 10px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1.4px;
    }

    .qp-price {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
    }

    .qp-change {
        font-size: 11px;
        margin-top: 2px;
    }

    .qp-grid {
        margin-top: 8px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px 10px;
        font-size: 11px;
        color: var(--text-secondary);
    }

    .qp-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* WATCHLIST */
    .watchlist-section {
        width: 280px;
        min-width: 200px;
        max-width: 500px;
        background: linear-gradient(180deg, rgba(15, 23, 20, 0.95), rgba(11, 15, 13, 0.95));
        border-left: 1px solid var(--border);
        display: flex;
        flex-direction: column;
    }

    .watchlist-header {
        padding: 6px 10px;
        border-bottom: 1px solid var(--border);
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        color: var(--text-secondary);
        letter-spacing: 1.4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .watchlist-controls {
        padding: 6px 10px;
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 6px;
        align-items: center;
    }

    .watchlist-controls input {
        flex: 1;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border);
        color: var(--text-primary);
        padding: 4px 6px;
        font-size: 10px;
        font-family: var(--font-mono);
        letter-spacing: 0.8px;
        text-transform: uppercase;
    }

    .watchlist-controls input::placeholder {
        color: var(--text-secondary);
    }

    .watch-search {
        width: 32px;
        height: 22px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text-secondary);
        font-size: 9px;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        font-family: var(--font-mono);
    }

    .watch-search:hover {
        color: var(--text-primary);
        border-color: var(--accent);
    }

    .watch-add {
        width: 22px;
        height: 22px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text-secondary);
        font-size: 12px;
        cursor: pointer;
    }

    .watch-add:hover {
        color: var(--text-primary);
        border-color: var(--accent);
    }

    .watchlist-hint {
        padding: 4px 10px 6px;
        font-size: 9px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 1px solid var(--border);
    }

    .search-results {
        border-bottom: 1px solid var(--border);
        display: none;
        max-height: 160px;
        overflow-y: auto;
    }

    .search-results.active {
        display: block;
    }

    .search-item {
        padding: 6px 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        border-bottom: 1px solid rgba(255,255,255,0.03);
    }

    .search-item:hover {
        background: rgba(0, 208, 132, 0.08);
    }

    .search-main {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .search-symbol {
        font-family: var(--font-mono);
        font-size: 10px;
        letter-spacing: 0.8px;
        color: var(--text-primary);
    }

    .search-name {
        font-size: 9px;
        color: var(--text-secondary);
    }

    .search-meta {
        font-size: 8px;
        color: var(--text-secondary);
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    .search-empty {
        padding: 6px 10px;
        font-size: 9px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .watchlist-count {
        font-size: 10px;
        color: var(--text-secondary);
    }

    #watchlist-items {
        overflow-y: auto;
        flex: 1;
    }

    .watch-item {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255,255,255,0.03);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.1s;
        position: relative;
    }

    .watch-item:hover {
        background: rgba(0, 208, 132, 0.06);
    }

    .watch-item.active {
        background: rgba(0, 208, 132, 0.12);
        box-shadow: inset 3px 0 0 var(--accent);
    }

    .watch-item.no-data {
        opacity: 0.6;
    }

    .watch-item.dragging {
        opacity: 0.5;
        background: rgba(0, 208, 132, 0.15);
        border-left: 3px solid var(--accent);
    }

    .no-data-tag {
        font-size: 8px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-secondary);
        margin-top: 2px;
    }

    .no-data-tag.loading {
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }

    .no-data-tag.loading::after {
        content: "";
        width: 8px;
        height: 8px;
        border: 1px solid var(--text-secondary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: fv-spin 0.8s linear infinite;
    }

    @keyframes fv-spin {
        to { transform: rotate(360deg); }
    }

    .watch-remove {
        margin-left: 6px;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text-secondary);
        font-size: 10px;
        cursor: pointer;
        opacity: 0;
    }

    .watch-item:hover .watch-remove {
        opacity: 0.7;
    }

    .watch-remove:hover {
        opacity: 1;
        color: var(--text-primary);
        border-color: var(--border);
    }

    .watchlist-warning {
        padding: 6px 10px;
        border-bottom: 1px solid var(--border);
        font-size: 10px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1.2px;
        background: rgba(0, 0, 0, 0.2);
        display: none;
    }

    .watch-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .drag-handle {
        width: 6px;
        height: 12px;
        display: flex;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transition: opacity 0.2s;
        cursor: grab;
        padding: 2px;
    }

    .watch-item:hover .drag-handle {
        opacity: 0.4;
    }

    .drag-handle::before,
    .drag-handle::after {
        content: '';
        width: 100%;
        height: 2px;
        background: var(--text-secondary);
        box-shadow: 0 4px 0 var(--text-secondary);
    }

    .sym-dot {
        width: 5px;
        height: 5px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .sym-dot.up { background: var(--up); }
    .sym-dot.down { background: var(--down); }

    .sym-info {
        display: flex;
        flex-direction: column;
    }

    .sym-symbol {
        font-weight: 700;
        font-size: 12px;
        color: var(--text-primary);
        letter-spacing: 0.6px;
    }

    .sym-name {
        font-size: 10px;
        color: var(--text-secondary);
        max-width: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        letter-spacing: 0.4px;
    }

    .sym-chart {
        width: 40px;
        height: 20px;
        opacity: 0.6;
    }

    .sym-price {
        text-align: right;
        font-family: var(--font-mono);
    }

    .sym-last {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .sym-change {
        font-size: 11px;
        margin-top: 2px;
    }

    .change-up { color: var(--up); }
    .change-down { color: var(--down); }

    /* Gutter for resizing */
    .gutter {
        background-color: rgba(27, 42, 36, 0.8);
        cursor: col-resize;
    }

    .gutter:hover {
        background-color: var(--accent);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #363a45; border-radius: 3px; }

    #fv-fatal-banner {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        top: 10px;
        z-index: 10000;
        background: #2a0f0f;
        color: #ffb1b1;
        border: 1px solid #7a2a2a;
        padding: 10px 14px;
        font-family: var(--font-mono);
        font-size: 11px;
        letter-spacing: 0.4px;
        text-transform: none;
        display: none;
    }
</style>

<div class="main-container">
  <div class="left-toolbar">
    <button class="tool-btn">‚Üñ</button>
    <button class="tool-btn">‚ß†</button>
    <button class="tool-btn">üìê</button>
    <button class="tool-btn">üìù</button>
    <button class="tool-btn">‚úï</button>
  </div>

  <div class="chart-section" id="chart-panel">
    <div id="chart-container"></div>
    <div class="chart-watermark">whomp</div>
    <div class="indicator-panel">
      <div class="indicator-title">Indicators</div>
      <label><input type="checkbox" id="toggleSMA" checked> SMA 20</label>
      <label><input type="checkbox" id="toggleEMA"> EMA 50</label>
    </div>
  </div>

  <div class="watchlist-section" id="watchlist-panel">
    <div class="watchlist-header">
      <span>Watchlist</span>
      <span class="watchlist-count" id="watchlistCount">0 Active</span>
    </div>
    <div class="watchlist-controls">
      <input id="watchSearch" placeholder="Search tickers (type 2+)" />
      <button class="watch-search" id="watchSearchBtn">Go</button>
      <button class="watch-add" id="watchAddBtn">+</button>
    </div>
    <div class="watchlist-hint">Enter = add top result ¬∑ + = add exact ticker</div>
    <div class="search-results" id="searchResults"></div>
    <div class="watchlist-warning" id="dataWarning"></div>
    <div id="watchlist-items"></div>
    <div class="watchlist-footer">
      <div class="quote-panel" id="quote-panel">
        <div class="qp-top">
          <div class="qp-symbol" id="qpSymbol">--</div>
          <div class="qp-status" id="qpStatus">--</div>
        </div>
        <div class="qp-price" id="qpPrice">--</div>
        <div class="qp-change" id="qpChange">--</div>
        <div class="qp-grid">
          <div class="qp-row"><span>O</span><span id="qpOpen">--</span></div>
          <div class="qp-row"><span>H</span><span id="qpHigh">--</span></div>
          <div class="qp-row"><span>L</span><span id="qpLow">--</span></div>
          <div class="qp-row"><span>Vol</span><span id="qpVol">--</span></div>
          <div class="qp-row"><span>Time</span><span id="qpTime">--</span></div>
          <div class="qp-row"><span>EMA</span><span id="qpEma">--</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
